<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Variables</title>
        <Style>
            ol {
                font-size: 14px;
                color: blue;
            }
            ul {
                font-size: 18px;
                color: blue;
            }
        </Style>
    </head>
    <body>
        <ol>
            <li>One</li>
            <li>Two</li>
            <li>Three</li>
        </ol>
        <ul>
            <li>First</li>
            <li>Second</li>
            <li>Third</li>
        </ul>
    </body>
</html>
