<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Attribute </title>
        <style> a {
            color: blue;
        }
        a[href="www.amazon.com"] {
            color: red;
        }
        </style>
    </head>
    <body>
        <ul>
            <li><a href="www.google.com">Google</a></li>
            <li><a href="www.amazon.com">Amazon</a></li>
            <li><a href="www.linkedin.com">Linkedin</a></li>
        </ul>
    </body>
</html>
