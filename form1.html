<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Form-1</title>
    </head>
    <body>
        <form>
            <div>
                <input type="text" placeholder="Full Name" name="full_name">
                <input type="password" placeholder="Password" name="pword">
                <input type="submit">
            </div>
            <div>
                <input name ="Continent" list="continents" placeholder="Continent">
                <datalist id="continents">
                    <option value="North America"></option>
                    <option value="South America"></option>
                    <option value="Europe"></option>
                    <option value="Africa"></option>
                    <option value="Asia"></option>
                    <option value="Oceania"></option>
                    <option value="Antartica"></option>
                </datalist>
                <input type="submit">
            </div>
            <div>
                Favourite Colour ?
                <input type="radio" value="Red" name="Colour">Red
                <input name="Colour" type="checkbox" value="Blue">Blue
                <input type="search" name="Colour" value="Green">Green
            </div>
        </form>
    </body>
</html>
